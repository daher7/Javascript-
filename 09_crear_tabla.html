<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Tabla</title>
    <script type="text/javascript"> 


        //1º Declaramos el array con los nombres que vamos introduciendo.
        var nombres = new Array();

        //2º Declaramos la funcion
        function crearTabla() {

            var nombre = document.getElementById("nombre").value;   // Recogemos el nombre introducido.
            nombres.push(nombre);                                   // Añadimos el nombre al array.
            
            // Declaramos las variables necesarias para crear las nuevas tablas según las vamos aádiendo.
            var tabla = document.getElementById("tabla");           
            var nueva_fila = document.createElement("TR");
            var columna = document.createElement("TD");

            columna.innerHTML = nombre;
            columna.addEventListener('click', filaTocada);

            nueva_fila.appendChild(columna);
            tabla.appendChild(nueva_fila);

            limpiar();                   // llamamos a la función limpiar para que al introducir un nombre nuevo, la casilla del input quede vacía.
        }

        function limpiar() {
            document.getElementById("nombre").value = "";
            document.getElementById("nombre").focus();
        }

        function filaTocada(evento) {
            var td_tocado = evento.target;
            td_tocado.innerHTML = "";
        }

        function borrarNombre() {

            var nombre_elegido = evento.currentTarget.firstElementChild; // es el nombre seleccionado, y lo recogemos con el evento y con el current target.

        }


    </script>
</head>

<body>

    <label for="nombre">Introduce tu nombre:</label>
    <br>
    <br>
    <input type="text" name="nombre" id="nombre">
    <button onclick="crearTabla();">Añadir</button>
    <table>
        <tr>
            <td id="tabla"></td>
        </tr>
    </table>

</body>

</html>
