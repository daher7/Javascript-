<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Elige Colors</title>
    <style>
        img {
            height: 500px;
            width: 400px;
        }

        #negro {
            width: 25px;
            height: 25px;
            background: #000;
        }

        #blanco {
            border: 1px solid #000;
            width: 25px;
            height: 25px;
            background: #fbfbfc;
        }

        #play {
            background: #85dfe6;
            border: 1px solid #000;
            width: 50px;
            height: 25px;

        }

        #stop {
            border: 1px solid #000;
            width: 50px;
            height: 25px;
            background: #b3b3ce;
        }
    </style>
    <script type="text/javascript">

        // Cargamos una imagen al cargar la pagina, por defecto la negra.
        window.onload = inicio;
        var array_fotos;
        var elemento_imagen;
        var num_foto_actual;

        function inicio() {
            array_fotos = new Array();
            num_foto_actual = 0;
            array_fotos.push("media/img/metallica_negra.jpg");
            array_fotos.push("media/img/metallica_blanca.jpeg");
            elemento_imagen = document.getElementById("imagen");
            elemento_imagen.src = array_fotos(num_foto_actual);

        }

        // Definimos las funciones de los botones:

        function mostrarNegro() {
            document.getElementById("imagen").src = "media/img/metallica_negra.jpg";
        }

        function mostrarBlanco() {
            document.getElementById("imagen").src = "media/img/metallica_blanca.jpeg";
        }


    </script>
</head>

<body>
    <div>
        <img id="imagen">
    </div>
    <table>
        <tr>
            <td id="negro"></td>
            <td id="blanco"></td>
            <td id="play" onclick="iniciarCarrusel();">Play</td>
            <td id="stop" onclick="pararCarrusel();">Stop</td>
        </tr>
    </table>
</body>

</html>
