<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Entre 2 números</title>
    <script type="text/javascript">

        // Declaramos las variables:
        var num1= prompt("Introduce el primer número:", 0);
        var num2= prompt("Introduce el segundo número:", 0);

        document.write("Los números entre el "+num1+" y el "+num2+" son: " + "<br />");

        for (num1; num1<=num2; num1++){
            document.write(num1+", ");
        }

    </script>
</head>

<body>

</body>

</html>
